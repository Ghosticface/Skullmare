<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>

<!-- Your HTML elements -->
<div id="Pechi">Hover over me (Pechi)</div>
<div id="NoChar">Hover over me (NoChar)</div>
<div id="textbox">This is the default text</div>

<!-- Your JavaScript code -->
<script>
    let textbox = document.getElementById("textbox");

    const texts = {
        Pechi : "This is pechi crazy right?",
        NoChar : "This is NO ONE, fun fact, FUCK YOU.",
    };

    for (const id in texts){
        const element = document.getElementById(id);
        console.log(element);
        element.addEventListener("pointerenter" , async (event) => {
            document.getElementById("textbox").innerHTML = texts[id];
        });
        element.addEventListener("pointerleave" , async (event) =>{
            document.getElementById("textbox").innerHTML = `this is a default text, change it later `;
        });
    };
</script>

</body>
</html>
