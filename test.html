    <script>
        let currentPage = 0;
        const slideDistance = 470; // Adjust this value to control the slide distance

        function nextSlide() {
            currentPage++;
            updateSlide();
        }

        function prevSlide() {
            currentPage--;
            updateSlide();
        }

        function updateSlide() {
            const slideWidth = document.querySelector('.Book4').offsetWidth;
            const transformValue = -currentPage * slideDistance + 'px';
            document.querySelector('.pages-container').style.transform = 'translateX(' + transformValue + ')';
        }

        // Adding click event listeners to the Book4 div
        document.querySelector('.Book4 .next').addEventListener('click', nextSlide);
        document.querySelector('.Book4 .prev').addEventListener('click', prevSlide);
    </script>
